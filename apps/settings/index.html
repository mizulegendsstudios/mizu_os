<div id="app-settings">
  <h2>Configuración de Mizu OS</h2>
  <form>
    <div class="setting-group">
      <label for="themeSelect">Tema visual:</label>
      <select id="themeSelect">
        <option value="dark">Oscuro</option>
        <option value="light">Claro</option>
        <option value="daltonic">Daltonico</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="langSelect">Idioma:</label>
      <select id="langSelect">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="fontSizeSelect">Tamaño de fuente:</label>
      <select id="fontSizeSelect">
        <option value="small">Pequeño</option>
        <option value="medium" selected>Mediano</option>
        <option value="large">Grande</option>
      </select>
    </div>
    <div class="setting-group">
      <button type="button" id="resetBtn">Restablecer configuración</button>
    </div>
  </form>
</div>
