    body,  html {
      background: #000;
      display: flex;
      justify-content: center;

      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      }
      
.scene {
      width: 50vw;
      height: 50vh;
      perspective: 100vh;
    }

    .cube {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
animation: rotateCube 20s infinite linear;
    }

    .hologram  {      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 0, 0, 0);
      box-sizing: border-box;
  border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 24px;
text-align: center;
      color: #fff; transform: rotateY(  0deg) translateZ(0px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(0deg) rotateY(360deg); }
    }
.logo {
background-size: contain;
background-image: url('https://raw.githubusercontent.com/mizulegendsstudios/mizu_os/refs/heads/main/src/assets/image/mizu_legends_3000_2024_alfa.png');
